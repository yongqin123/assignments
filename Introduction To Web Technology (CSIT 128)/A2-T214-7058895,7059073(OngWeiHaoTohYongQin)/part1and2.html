    <script>        
        //global variable
        var t;
        
        function game_stop() {
            clearInterval(t);
            document.getElementById("btn_1").disabled=true;
            document.getElementById("btn_2").disabled=true;
            document.getElementById("btn_3").disabled=true;
            document.getElementById("choose").disabled= false;
            document.getElementById("start").disabled= false;
            document.getElementById("end").disabled= true;            
        }
        
        function match(m) {
            document.getElementById("btn_1").disabled=true;
            document.getElementById("btn_2").disabled=true;
            document.getElementById("btn_3").disabled=true;
            if (m == document.getElementById("choose").value) {
                var score = parseInt(document.getElementById("score").innerHTML);
                score += 4;
                document.getElementById("score").innerHTML = score;
            }
            
            else {
                var score = parseInt(document.getElementById("score").innerHTML);
                score -= 3;
                document.getElementById("score").innerHTML = score;
            }
        }                
        
        function number_1() {
            console.log(document.getElementById("btn_1").innerHTML);
            match(document.getElementById("btn_1").innerHTML);
        }
        
        function number_2() {
            console.log(document.getElementById("btn_2").innerHTML);
            match(document.getElementById("btn_2").innerHTML);
        }
        
        function number_3() {
            console.log(document.getElementById("btn_3").innerHTML);
            match(document.getElementById("btn_3").innerHTML);
        }
        
        function game_start() {
            document.getElementById("score").innerHTML = "0";            
            var choosen_number = document.getElementById("choose").value;
            if (choosen_number != "default") {
                document.getElementById("end").disabled = false;
                document.getElementById("start").disabled = true;
                document.getElementById("choose").disabled=true;
                myTimer();
                t = setInterval(myTimer, 2000);
            }
        }
                      
        function myTimer() {
            document.getElementById("btn_1").disabled= false;
            document.getElementById("btn_2").disabled=false;
            document.getElementById("btn_3").disabled=false;
            var rnd_int = (Math.floor((Math.random() * 10))).toString();
            var ls = [];
            for (let i = 0 ; i < 3; i++) {
                while (ls.includes(rnd_int) == true) {
                    rnd_int = (Math.floor((Math.random() * 10))).toString();
                }
                ls.push(rnd_int);
                document.getElementById("btn_"+(i+1)).innerHTML = ls[i]
            }            
            return ls;
        }                
    </script>
